<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="utf-8">
		<title>Contact Me</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body class="bg-dark">

		<!-- Contact Section -->

		<!-- Form -->

		<h4 class="text-center text-white m-3">Contact Me</h4>

		<form class="text-center text-white mx-4 mb-4">
		  <div class="row justify-content-center">
		    <div class="col-12 bg-primary p-3 col-md-8 col-xl-4">
		    	<label for="Name-1">Name</label>
		    	<input type="text" class="form-control" id="Name-1" placeholder="Your Name">
		    </div>
		  </div>
		  <div class="row justify-content-center">
		  	<div class="col-12 bg-primary p-3 col-md-8 col-xl-4">
		  		<label for="Email-1">Email</label>
		    	<input type="email" class="form-control" id="Email-1" placeholder="name@example.com">
		    </div>
		  </div>
		  <div class="row justify-content-center">
		  	<div class="col-12 bg-primary p-3 col-md-8 col-xl-4">
		  		<label for="Contact-1">Contact Number</label>
		    <input type="text" class="form-control" id="Contact-1" placeholder="+63 900 000 0000">
		  	</div>
		  </div>
		  <div class="row justify-content-center">
		  	<div class="col-12 bg-primary p-3 col-md-8 col-xl-4">
		  		<label for="Concern-1">Concern</label>
		  		    <select id="Concern-1" class="form-control">
		  		    	<option>Quotation</option>
		  			</select>
		  	</div>
		  </div>
		  <div class="row justify-content-center">
		  	<div class="col-12 bg-primary p-3 col-md-8 col-xl-4">
		  		<label for="Message-1">Message</label>
		  		<textarea class="form-control" id="Message-1" rows="10"></textarea>
		  	</div>
		  </div>
		  <div class="row justify-content-center">
		  	<div class="col bg-primary p-3 col-md-8 col-xl-4">
		  		<!-- Button trigger modal -->
		  		<button type="button" class="btn btn-dark text-white mt-3" data-toggle="modal" data-target="#exampleModal">
		  		  Send Email
		  		</button>

		  		<!-- Modal -->
		  		<div class="modal fade text-body" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  		  <div class="modal-dialog">
		  		    <div class="modal-content">
		  		      <div class="modal-header">
		  		        <h5 class="modal-title" id="exampleModalLabel">Thank you for contacting us!</h5>
		  		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  		          <span aria-hidden="true">&times;</span>
		  		        </button>
		  		      </div>
		  		      <div class="modal-body">
		  		        Message Successfully Sent
		  		      </div>
		  		      <div class="modal-footer">
		  		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  		      </div>
		  		    </div>
		  		  </div>
		  		</div>
		  	</div>
		  </div>
		</form>

		<!-- End of Form  -->



		<!-- End of Contact Section -->


		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>

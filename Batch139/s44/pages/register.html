<!DOCTYPE html>
<html lang="en">
<head>
    <!-- responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Booking System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="./../index.html">Cousre Booking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./../index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./courses.html">Courses</a>
            </li>

            <span id="navSession"></span>
            <span id="register"></span>
          </ul>
        </div>
      </nav>

    <!-- End of Navbar -->

    <!-- Footer -->
    <footer class="bg-info fixed-bottom">
        <p class="p-3 mb-0 text-center">Booking Services | Johann Sealtiel Bleza</p>
    </footer>

    <!-- Registration Form -->

    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 m-5">
                <form id="registerUser">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" required>
                      </div>
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" required>
                      </div>
                    <!-- mobile Number -->
                    <div class="form-group">
                        <label for="mobileNo">Mobile Number:</label>
                        <input type="text" class="form-control" id="mobileNo" required>
                      </div>
            
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                      <label for="pw">Password</label>
                      <input type="password" class="form-control" id="pw" required>
                    </div>
                    <div class="form-group">
                      <label for="cpw">Confirm Password</label>
                      <input type="password" class="form-control" id="cpw" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- End of Registration Form -->


    <!-- End of Footer -->
    
    <!-- external JS file -->
    <script src="./../assets/js/script.js"></script>
    <script src="./../assets/js/register.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Forms</title>
	</head>
	<body>

		<h2>HTML FORMS</h2>
		<p>Input elements that make up a form.</p>

		<form>
			<label> First Name:
				<input type="text" placeholder="First Name here" required="" />
			</label>

			<br>

			<label for="lname">Last Name</label>
			<input type="" placeholder="Last Name here" id="lname" required="true" />

			<br>

			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email here">

			<br>

			<label for="pw">Password</label>
			<input type="Password" id="pw" placeholder="Password here">

			<br>

			<label for="age">Age</label>
			<input type="number" id="age">

			<br>

			<label for="bday">Birthday</label>
			<input type="date" id="bday">

			<br>

			<label>Gender
				<select>
					<option>Male</option>
					<option>Female</option>
					<option>Others</option>
				</select>
			</label>

			<br>

			<label>Comments:
				<textarea placeholder="Messagehere"></textarea>
			</label>

			<br>

			<label>New User:
				<input type="radio">Yes
				<input type="radio">No
			</label>

			<br>

			<input type="submit">

			<br>

			<button>Submit</button>
		</form>
	</body>
</html>
